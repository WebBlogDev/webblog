<div th:fragment="login">
<div class="text-center login-content w-25 shadow p-3 mb-5 bg-white rounded">
<form class="form-signin" action="/login">
    <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
    <label for="inputLogin" class="sr-only">Имя пользователя</label>
    <input type="text" id="inputLogin" class="form-control" placeholder="Имя пользователя" required autofocus>
    <label for="inputPassword" class="sr-only">Пароль</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block"  onclick="B.login()">Войти</button>
    <a href="/register">Ещё нет аккаунта?</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
</form>
</div>
</div>
